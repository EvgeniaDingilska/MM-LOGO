
<script>

let n = 3;
	for (let i = 0; i < n + 1; i++){
		for (let j = 0; j < n - i; j++){
			document.write('<sup> - </sup>');
		}
		
		if (i <= n / 2){
			for (let j = 0; j < n + 2 * i; j++){
				document.write('*');
			}
			
			for (let j = 0; j < n - 2 * i; j++){
				document.write('<sup> - </sup>')
			}
			
			for (let j = 0; j < n + 2 * i; j++){
				document.write('*');
			}
			
			for (let j = 0; j < 2 * n - i * 2; j++){
				document.write('<sup> - </sup>');
			}
			
			for (let j = 0; j < n + 2 * i; j++){
				document.write('*');
			}
			
			for (let j = 0; j < n - 2 * i; j++){
				document.write('<sup> - </sup>')
			}
			
			for (let j = 0; j < n + 2 * i; j++){
				document.write('*');
			}
			
			for (let j = 0; j < n - i; j++){
				document.write('<sup> - </sup>');
			}
		} else {
			for (let j = 0; j < n; j++){
				document.write('*');
			}
			
			for (let j = 0; j < 2 * (i - n / 2); j++){
				document.write('<sup> - </sup>');
			
			}
			for(let j=0; j < 2*n-i; j++){
				document.write('*');
			}
			for (let j=0; j< n-i; j++){
				document.write('*');
			}
			for (let j = 0; j < 2 * (i - n / 2); j++){
				document.write('<sup> - </sup>');
			
			}
			for (let j = 0; j < n; j++){
				document.write('*');
			}
			
			for (j =0 ; j < n - i ; j++){
				document.write(' <sup> - </sup>')
			}
			for (let j=0; j< n-i; j++){
				document.write('<sup> - </sup>');
			}
			for (let j = 0; j < n; j++){
				document.write('*');
			}
			
			for (let j = 0; j < 2 * (i - n / 2); j++){
				document.write('<sup> - </sup>');
			
			}
			for(let j=0; j < 2*n-i; j++){
				document.write('*');
			}
			for (let j=0; j< n-i; j++){
				document.write('*');
			}
			for (let j = 0; j < 2 * (i - n / 2); j++){
				document.write('<sup> - </sup>');
			
			}
			for (let j = 0; j < n; j++){
				document.write('*');
			}
			
			for (j =0 ; j < n - i ; j++){
				document.write(' <sup> - </sup>')
			}
		
		}
		
		document.write('<br>')
	}
</script>
